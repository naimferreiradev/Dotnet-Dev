<h1>Eventos</h1>
<hr>
<div class="form-inline">
  <div class="form-group mb-2">
    <label class="mr-2">Filtro:</label>
<input
type="text"
 class="form-control mr-2"
  placeholder="buscar"
  [(ngModel)]="filtrolista">
</div>
</div>
<table class="table table table-striped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button type="button" class="btn btn-outline-light btn-sm"
          (click)="alterarImagem()">
          {{!mostrarImagem ? 'exibir' : 'ocultar'}}</button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <th><img [collapse] = "!mostrarImagem"
        [isAnimated]="true"
         src="/assets/{{evento.imagemURL}}" [style.width.px]="widthImg"
        [style.margin.px]="marginImg"
        >
      </th>
      <th>{{evento.eventosId}}</th>
      <th>{{evento.tema}}</th>
      <th>{{evento.local}}</th>
      <th>{{evento.dataEvento}}</th>
      <th>{{evento.qtdPessoa}}</th>
      <th>{{evento.lote}}</th>
      <th>
        <button type="button" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </th>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
